<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <iframe name="result" sandbox="allow-modals allow-forms allow-popups allow-scripts allow-same-origin" frameborder="0"></iframe>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
</head>
<body style="background-color: #a4eaea;">
    <div class="container">
        <header>ROCK PAPER SCISSORS</header>
        <div>First one to get 5 points wins <br> Click any button to start</div>
        <div class="btn">
            <button type="button" onclick="playRound('rock')">
                <img src="./img/rock.png" alt="Rock">
            </button>
            <button type="button" onclick="playRound('paper')">
                <img src="./img/paper.png" alt="Paper">
            </button>
            <button type="button" onclick="playRound('scissors')">
                <img src="./img/scissors.png" alt="Scissiors">
            </button>
        </div>
        <div id="userChoice">Your Choice : </div>
        <div id="compChoice">Computer's Choice : </div>
        <div id="userScore">You :  </div>
        <div id="compScore">Computer : </div>
        <div id="roundResult"></div>
        <button class="restart">
            <a href="./index.html">RESTART</a>
        </button>
        <div class="footer">Created By: zakee21 (in conjunction with The Odin Project) <br><a href="https://github.com/zakee21">github.com/zakee21</a></div>
    </div>
</body>
</html>
